<html>
  <head></head>
  <body style="font-family:tahoma;">
	<style>
		#createbutton{
			width:150px;
			height:15px;
			background-color:#efefef;
			text-align:center;
			padding:10px;
			cursor:pointer;
			margin-bottom:5px;
			margin-top:5px;
		}
	</style>
	<input type="text" placeholder="nick" id="nick" value="Keke">
	<input type="text" placeholder="renk" id="renk" value="red">
	<div>
		<div style="float:left" onclick="createControllablePlayer()" id="createbutton">Oyuncu Olu≈ütur</div>
		<div style="float:left;margin-left:10px" id="msg">engine on/off: press E</div>
	</div>
	<div style="clear:both"></div>
	
	<div id="game" style="border:1px dotted #000;"></div>
	
	<script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
	<script type="text/javascript" src="./components.js"></script>
  <script>
		var players = {};

		var assets = {
			"audio": {
					"weapon": "weapon.wav"
			}
		}

		var boardWidth = 1024;
		var boardHeight = 768;

		Crafty.init(boardWidth, boardHeight, document.getElementById('game'));

		Crafty.audio.add("shoot", "asset/sound/shoot/shoot003.mp3");
		Crafty.audio.add("shoot3", "asset/sound/shoot/shoot002.mp3");
		Crafty.audio.add("engine-idle", "asset/sound/engine/090913-009.mp3");
		Crafty.audio.add("engine", "asset/sound/engine/090913-002.mp3");
		
		//Crafty.load({assets,  onLoad})

		function onLoad(){
			
		}

		function createControllablePlayer(){
		    var playerColor = document.getElementById("renk").value;
				var playerNick = document.getElementById("nick").value;
					
				var player = createPlayer(playerNick, playerColor);

				players[player._playerId] = player;
		}
		
		function createPlayer(nick, color){
			
			var player = Crafty.e("ControlablePlayer")
										.setName(nick)
										.showName()
										.color(color)	
										.addWeapon('rifle')
										.place(50, boardHeight / 2);
			
			return player;
		}
		
    </script>
  </body>
</html>
